<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物流查询</title>
    <script src="../JS/jquery-3.3.1.min.js"></script>
    <script>
        $().ready(function(){
            $("#search").click(function(){
                var logNum = $('#logNum').val();
                $.get('wuliu.php',{'logNum':logNum},function(data){
                    data = eval('('+data+')');
                    var arr = data.showapi_res_body.data;
                    var str = ''
                    for(i in arr){
                        str += arr[i].time;
                        str += '<br>';
                        str += arr[i].context;
                        str += '<hr>';
                    }
                    $('#show').html(str);
                    // alert(data.showapi_res_body.data[0].time);
                    // alert(data.showapi_res_body.data[0].context);
                });
            });
        });
    </script>
</head>
<body>
    <p>
    <input type="text" name="logNum" id="logNum">
    <input type="button" id='search' value="查询">
    </p>
    <span id='show'>

    </span>
</body>
</html>
